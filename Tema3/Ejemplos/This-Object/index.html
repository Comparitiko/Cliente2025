  <style>
    *, *::before, *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      height: 100dvh;
      width: 100dvw;
      display: flex;
      justify-content: space-around;
    }

    section {
      height: 300px;
      width: 300px;
      border-radius: 100%;
      background-repeat: no-repeat;
      background-position: center;
    }

    .red {
      background-color: red;
    }

    .yellow {
      background-color: yellow;
    }

    .green {
      background-color: green;
    }

    .orange {
      background-color: orange;
    }
  </style>
